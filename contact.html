<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact - Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">Portfolio</a>

    <i class="bx bx-menu" id="menu-icon"></i>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="experience.html">Experiences</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="skill.html">Skills</a>
    </nav>

    <select id="language-selector" class="language-selector">
        <option value="en">English</option>
        <option value="zh">中文</option>
    </select>

</header>

<section class="contact" id="contact">
    <div class="contact-content">
        <h2>Contact Information</h2>
        <p>If you would like to get in touch with me, you can reach out through the following channels:</p>
        <a href="mailto:bowei_xu@outlook.com" class="social-icon"><i class='bx bx-envelope'></i></a>
        <a href="https://github.com/antoinexu" target="_blank" class="social-icon"><i class='bx bxl-github'></i></a>
        <a href="https://www.linkedin.com/in/bowei-xu-132a3b1b9/" class="social-icon"><i class='bx bxl-linkedin'></i></a>
    </div>
</section>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function changeLanguage(lang) {
            fetch('translations_contact.json')
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.navbar a[href="index.html"]').textContent = data[lang].home;
                    document.querySelector('.navbar a[href="experience.html"]').textContent = data[lang].experiences;
                    document.querySelector('.navbar a[href="contact.html"]').textContent = data[lang].contact;
                    document.querySelector('.navbar a[href="skill.html"]').textContent = data[lang].skills;
                    document.querySelector('.contact-content h2').textContent = data[lang].contact_info;
                    document.querySelector('.contact-content p').textContent = data[lang].contact_blurb;
                });
        }

        document.getElementById('language-selector').addEventListener('change', function(e) {
            changeLanguage(this.value);
            localStorage.setItem('selectedLanguage', this.value);
        });

        const storedLanguage = localStorage.getItem('selectedLanguage');
        if (storedLanguage) {
            document.getElementById('language-selector').value = storedLanguage;
            changeLanguage(storedLanguage);
        }
    });
</script>
